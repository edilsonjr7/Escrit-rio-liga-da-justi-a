<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background-color: dimgrey;
        }

        .arrumar {
            background-color: rgba(0, 0, 0, 0.9);
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 80px;
            border-radius: 15px;
            color: blue;
        }

        input {
            padding: 15px;
            border: none;
            outline: none;
            font-size: 15px;
            position: relative;
            border-radius: 15px;
        }

        .toggle-password {
            position: fixed;
            top: 20%;
            right: 20px;
            transform: translateY(-20%);
            cursor: pointer;
        }

        button {
            background-color: blue;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 10px;
            color: white;
        }

        button:hover {
            background-color: rgba(6, 95, 204, 0.819);
            cursor: pointer;
        }

        h1 {
            text-align: center;
        }

        div i {
            font-size: 30px;
            cursor: pointer;
            position: absolute;
            right: 22%;
            padding: 8px;
        }
    </style>
    <title>Agende sua Reunião</title>
</head>

<body>
    <h1>Agendar Reunião</h1>
    <form id="meeting-form">
        <div class="arrumar">
            <label for="meeting-title">Assunto da Reunião:</label><br>
            <input type="text" id="meeting-title" name="meeting-title" required><br><br>

            <label for="meeting-date">Data:</label><br>
            <input type="date" id="meeting-date" name="meeting-date" required><br><br>

            <label for="meeting-time">Hora:</label><br>
            <input type="time" id="meeting-time" name="meeting-time" required><br><br>

            <button type="submit">Confirmar Reunião</button>


        </div>
    </form>

    <script>
        document.getElementById('meeting-form').addEventListener('submit', function (event) {
            event.preventDefault();

            const title = document.getElementById('meeting-title').value;
            const date = document.getElementById('meeting-date').value;
            const time = document.getElementById('meeting-time').value;
            const duration = document.getElementById('meeting-duration').value;

            alert(`Reunião agendada com sucesso!\nTítulo: ${title}\nData: ${date}\nHora: ${time}\nDuração: ${duration} minutos`);

            // Aqui você pode adicionar o código para integrar com uma API de calendário (por exemplo, Google Calendar)
        });
    </script>

</body>

</html>
